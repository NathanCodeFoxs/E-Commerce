<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transfer</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #134E5E 39%, #0B3037 95%);
        color: #FFFFFF;
    }
    .header{
    width: 100%;
    height: 100px;
    background: #0b2931;
    display: flex;
    align-items: center;
    margin-bottom: 50px;
}
    .nav-head{
    width: 100%;
    height: 80px;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .header-title {
        font-size: 40px;
        font-family: Arial, sans-serif;
        font-weight: 600;
        color: #FFFFFF;
    }

    .header-img-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .left-btn img {
        width: 40px;
        height: 40px;
        object-fit: contain;
    }

    .right-btn img {
        width: 30px;
        height: 30px;
        object-fit: contain;
    }

    .left-btn { 
    left: 15px;
    }

    .right-btn {    
    right: 15px;
    }

    .header-btn:hover {
        background-color: #0B3037;
    }

    .section-title {
        text-align: center;
        color: #e7c97a;
        font-size: 24px;
        margin-top: 25px;
        background-color: #0B3037;
        padding: 10px 25px;
    }

    .table-box {
        height: 150px;
        overflow-y: auto;
        background-color: rgba(11, 48, 55, 0.8);
        padding: 10px 10px;
        margin-bottom: 100px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #FFFFFF;
        color: #000000;
    }

    thead {
        background-color: rgba(11, 48, 55, 0.8);
        color: #AC8F45;
        font-weight: bold;
    }

    th, td {
        padding: 10px;
        border: 1px solid #cccccc;
        text-align: center;
    }

    .options-title {
        margin-top: 30px;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        padding: 15px 30px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 50px;
        border-radius: 20px;
        background-color: rgba(11, 48, 55, 0.8);
    }

    .options-container {
        display: flex;
        justify-content: center;
        gap: 80px;
        margin-top: 25px;
        margin-bottom: 50px;
    }

    .option-box {
        background-color: rgba(11, 48, 55, 0.8);
        width: 130px;
        height: 130px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #FFFFFF;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .option-box:hover {
        background-color: #0B3037;
        transform: scale(1.05);
    }

    .option-box img.icon {
        width: 45px;
        height: 45px;
        margin-bottom: 8px;
    }

    .icon {
        width: 90px;
        height: 90px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    /* ========[ SIDEBAR ]======== */
.sidebar-bg {
    position: fixed;
    top: 0; left: 0;
    width: 0;
    height: 100%;
    background: rgba(0,0,0,0.5);
    overflow: hidden;
    transition: 0.3s ease;
    z-index: 10;
}

.sidebar {
    width: 280px;
    height: 100%;
    background: #0b1f29;
    position: absolute;
    left: -280px;
    top: 0;
    padding-top: 40px;
    transition: 0.3s ease;
    box-shadow: 2px 0 8px rgba(0,0,0,0.4);
}

.sidebar a {
    display: block;
    padding: 18px 30px;
    color: #ac8f45;
    font-size: 20px;
    text-decoration: none;
    cursor: pointer;
}

.sidebar img{
    margin-right: 15px;
    vertical-align: middle;
}

.sidebar a:hover {
    background: #10303a;
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
        <div class="sidebar-bg" id="sidebarBg" onclick="closeSidebar()">
    <div class="sidebar" id="sidebar" onclick="event.stopPropagation()">
        <a onclick="goTo('Dashboard.html')" ><img src="Images/home.png" alt="" width="20"> Dashboard</a>
        <a onclick="goTo('Transfer.html')"><img src="Images/Transfer.png" width="20"> Transfer</a>
        <a onclick="goTo('bills.html')"><img src="Images/Bill.png" width="20"> Bills</a>
        <a onclick="goTo('loan.html')"><img src="Images/Loan.png" width="20"> Loan</a>
        <a onclick="openDeposit()"><img src="Images/Safe_In.png" width="20"> Deposit</a>
        <a onclick="goTo('withdraw.html')"><img src="Images/Safe_Out.png" width="20"> Withdrawal</a>
        <a onclick="goTo('finance.html')"><img src="Images/Finance.png" width="20"> Finance</a>
        <a onclick="goTo('settings.html')"><img src="Images/Setting.png" alt="" width="20"> Settings</a>
        <a onclick="goTo('logout.html')"><img src="Images/Logout.png" alt="" width="20"> Logout</a>
    </div>
</div>

<!-- =====[ NAVBAR ]===== -->
<div class="nav-head">
    <div class="menu-icon" onclick="openSidebar()"><img src="Images/Sidebar.png" alt="" width="40"></div>
        <span class="header-title">Transfer</span>
        <span>
            <img src="Images/Notification.png" alt="notification" width="30">
        </span>
    </div>

</div>

<!-- TRANSACTION HISTORY -->
<div class="section-title">Transaction History</div>

<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Bank</th>
                <th>Account Number</th>
                <th>Account Name</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="history-body">
            <!-- Dynamic rows OUTPUT-->
        </tbody>
    </table>
</div>

<!-- TRANSFER OPTIONS -->
<div class="options-title">Transfer Options</div>

<div class="options-container">
    <a href="Bank Transfer.html" class="option-box">
        <img src="Images/Bank_Transfer.png" class="icon">
        Bank Transfer
    </a>

    <a href="Money Transfer.html" class="option-box">
        <img src="Images/Money_Transfer.png" class="icon">
        Money Transfer
    </a>
</div>

<script src="Dashboard.js">
</script>

</body>
</html>
