<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BBC</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="company logo" class="header-logo">
        <p class="acro_compa">BBC</p>
    </div>
    <div class="container">

        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-circle">
                <img src="login(copy).png" alt="Logo" class="logo-icon">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
                <div class="login-box">
                    <h1>Login</h1>
                    <p class="welcome-text">Welcome to Big Bank Credit!</p>

                    <form>
                        <label>Email:</label>
                        <input type="email" required>

                        <label>Password:</label>
                        <div class="password-field">
                            <input type="password" required>
                        </div>

                        <button class="login-btn">Login</button>
                    </form>

                    <p class="small"><a href="#">Forgot Your Password?</a></p>
                    <p class="small">Don't have an account? <a href="#">Sign up</a></p>

                </div>
        </div>

    </div>

</body>
</html>
